<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Institute</title>
    <link rel="stylesheet" href="Teste.css">
    <!-- For icons, you might use Font Awesome or similar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-university"></i> <!-- Example icon -->
            </div>
            <div class="logo-text">
                <span class="main-title">SOCIAL</span>
                <span class="sub-title">INSTITUTE</span>
            </div>
        </div>
        <nav class="header-nav">
            <button class="btn-header-menu">Menu</button>
            <button class="btn-header-logout">
                <i class="fas fa-user"></i> Logut
            </button>
        </nav>
    </header>

    <main class="content-wrapper">
        <div class="action-pills">
            <button class="btn-pill active">Menu</button>
            <button class="btn-pill">Forward</button>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="text-input">Text Input</label>
                <input type="text" id="text-input" name="text-input">
            </div>

            <div class="form-group">
                <label for="select-option">Select</label>
                <div class="select-wrapper">
                    <select id="select-option" name="select-option">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Submit</button>
                <button type="button" class="btn-cancel">Cancel</button>
            </div>
        </div>

        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>01/01/2024</td>
                        <td>A</td>
                        <td>Active</td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>02/15/2024</td>
                        <td>B</td>
                        <td>Inactive</td>
                    </tr>
                    <tr>
                        <td>Michael Brown</td>
                        <td>03/20/2024</td>
                        <td>A</td>
                        <td>Active</td>
                    </tr>
                    <tr>
                        <td>Emily White</td>
                        <td>04/10/2024</td>
                        <td>C</td>
                        <td>Active</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
