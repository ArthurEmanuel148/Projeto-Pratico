<ion-content [fullscreen]="true" class="login-content">

  <div class="login-form-container ion-padding">

    <div class="logo-title">
    <ion-img src="assets/images/logo-instituto.png" alt="Logo Instituto Cipalam" class="login-logo"></ion-img>
    </div>

    <div class="logo-title">
      INSTITUTO CIPALAM
    </div>

    <ion-list lines="none">
      <ion-item class="input-item">
        <ion-label position="floating">Usu√°rio</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <ion-item class="input-item">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      </ion-list>

    <div class="forgot-password-link">
      <a (click)="onForgotPassword()">Esqueci minha senha</a>
    </div>

    <ion-text color="danger" *ngIf="erro">{{ erro }}</ion-text>
    <ion-button expand="block" color="danger" class="login-button" (click)="onLogin()">
      Entrar
    </ion-button>
  </div>
</ion-content>
